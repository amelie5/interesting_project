<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="{{ url_for('static', filename='echarts.js') }}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<h1>{{ code }}</h1>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 900px;height:600px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var data=[];
    var time=[];
    function setOption(data,time) {
        console.log(time);
                    console.log(data);
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            title: {
                text: '时间坐标折线图'
            },
            legend: {
                data: ['price']
            },
            xAxis: [
                {
                    type: 'time',
                    data:new Date()
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: 'price',
                    type: 'line',
                    symbol: 'none',//折线上的原点大小
                    data: 1
                }
            ]
        };
        myChart.setOption(option);
    }
    // 使用刚指定的配置项和数据显示图表。

    function getData() {
        $.ajax(
            {
                type: "POST",
                url: "/line", //把表单数据发送到/weather
                dataType: "json",  //返回数据形式为json
                success: function (result) {


                        time.push(new Date());
                        data.push((Math.random() * 10 + 5).toFixed(1) - 0);


                    setOption(data,time);
                }
            });
    }
    setInterval(
        getData, 2100);
</script>
</body>
</html>
